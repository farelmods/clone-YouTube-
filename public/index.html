<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playtube</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #7b2cbf;
            --primary-hover: #9d4edd;
            --bg-color: #0f0f0f;
            --surface-color: #1e1e1e;
            --text-color: #ffffff;
            --text-secondary: #aaaaaa;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: var(--bg-color);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
        }

        .logo span {
            color: white;
            margin-left: 5px;
        }

        .search-container {
            display: flex;
            flex-grow: 1;
            justify-content: center;
            max-width: 600px;
            margin: 0 20px;
        }

        .search-container input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #333;
            border-radius: 20px 0 0 20px;
            background-color: #121212;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .search-container input:focus {
            border-color: var(--primary-color);
        }

        .search-container button {
            padding: 10px 20px;
            border: 1px solid #333;
            border-left: none;
            border-radius: 0 20px 20px 0;
            background-color: #222;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-container button:hover {
            background-color: #333;
        }

        main {
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: transparent;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .video-info {
            padding: 12px 0;
            display: flex;
            gap: 12px;
        }

        .channel-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--primary-color);
            flex-shrink: 0;
        }

        .details {
            display: flex;
            flex-direction: column;
        }

        .video-title {
            font-size: 16px;
            font-weight: 500;
            margin: 0 0 5px 0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .channel-name {
            font-size: 14px;
            color: var(--text-secondary);
            margin: 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: var(--primary-color);
        }

        iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 12px;
            border: none;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                gap: 10px;
            }
            .search-container {
                width: 100%;
                margin: 0;
            }
        }
    </style>
</head>
<body>

<header>
    <a href="/" class="logo">
        <svg height="24" viewBox="0 0 24 24" width="24" fill="currentColor"><path d="M21.58 7.19c-.23-.86-.91-1.54-1.77-1.77C18.25 5 12 5 12 5s-6.25 0-7.81.42c-.86.23-1.54.91-1.77 1.77C2 8.75 2 12 2 12s0 3.25.42 4.81c.23.86.91 1.54 1.77 1.77C5.75 19 12 19 12 19s6.25 0 7.81-.42c.86-.23 1.54-.91 1.77-1.77.42-1.56.42-4.81.42-4.81s0-3.25-.42-4.81zM10 15V9l5.2 3-5.2 3z"/></svg>
        <span>Playtube</span>
    </a>
    <div class="search-container">
        <input type="text" id="search" placeholder="Cari video...">
        <button onclick="searchVideo()">
            <svg height="20" viewBox="0 0 24 24" width="20" fill="currentColor"><path d="M20.87 20.17l-5.59-5.59C16.35 13.35 17 11.75 17 10c0-3.87-3.13-7-7-7s-7 3.13-7 7 3.13 7 7 7c1.75 0 3.35-.65 4.58-1.71l5.59 5.59.7-.71zM10 16c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"/></svg>
        </button>
    </div>
    <div style="width: 40px;"></div> <!-- Spacer -->
</header>

<main>
    <div class="grid" id="results">
        <!-- Results will be displayed here -->
    </div>
</main>

<script>
async function searchVideo() {
  const query = document.getElementById("search").value;
  if (!query) return;

  const results = document.getElementById("results");
  results.innerHTML = '<div class="loading">Mencari...</div>';

  try {
    const res = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
    const data = await res.json();

    results.innerHTML = "";

    if (!data.items || data.items.length === 0) {
      results.innerHTML = "<p>Tidak ada hasil.</p>";
      return;
    }

    data.items.forEach(video => {
      if (!video.id.videoId) return;

      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <iframe 
          src="https://www.youtube.com/embed/${video.id.videoId}" 
          allowfullscreen>
        </iframe>
        <div class="video-info">
            <div class="channel-icon"></div>
            <div class="details">
                <h3 class="video-title">${video.snippet.title}</h3>
                <p class="channel-name">${video.snippet.channelTitle}</p>
            </div>
        </div>
      `;
      results.appendChild(card);
    });
  } catch (error) {
    console.error("Error fetching data:", error);
    results.innerHTML = "<p>Terjadi kesalahan. Silakan coba lagi nanti.</p>";
  }
}

// Allow search on Enter key
document.getElementById("search").addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    searchVideo();
  }
});
</script>

</body>
</html>
